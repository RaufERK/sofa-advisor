name: 🚀 Deploy SofaBot to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔐 Connect & Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: appuser
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            export PATH=$HOME/.nvm/versions/node/v22.15.1/bin:$PATH
            cd /var/www/sofa-bot

            echo "📥 Pull latest changes..."
            git pull origin main

            echo "📦 Install dependencies..."
            pnpm install --frozen-lockfile

            echo "🏗 Build project..."
            pnpm build

            echo "🔁 Reload PM2 process..."
            pm2 reload ecosystem.config.js --only sofa-bot || pm2 start ecosystem.config.js --only sofa-bot
