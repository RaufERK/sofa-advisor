name: ğŸš€ Deploy SofaAdvisor to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Connect & Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: appuser
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            export PATH=$HOME/.nvm/versions/node/v22.15.1/bin:$PATH
            cd /var/www/sofa-advisor

            echo "ğŸ“¥ Pull latest changes..."
            git pull origin main

            echo "ğŸ“¦ Install dependencies..."
            npm install

            echo "ğŸ— Build project..."
            npm run build

            echo "ğŸ” Reload PM2 process..."
            pm2 reload ecosystem.config.js --only sofa-advisor || pm2 start ecosystem.config.js --only sofa-advisor
